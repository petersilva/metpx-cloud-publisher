broker amqps://anonymous:anonymous@dd.weather.gc.ca/
queueName q_${BROKER_USER}.${PROGRAM}.${CONFIG}.${HOSTNAME}
directory /tmp
instances 2
subtopic bulletins.alphanumeric.#
mirror True
discard on
accept .*
logStdOut
flow_callback ${METPX_CLOUD_PUBLISHER_METPX_EVENT_PY}

